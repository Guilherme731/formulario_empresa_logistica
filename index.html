<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário da Empresa de Logística</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Empresa de Logística</h1>
    <p>Faça o cadastro do motorista e da carga abaixo</p>
    <form action="">
        <label for="nomeMotorista">Nome do Motorista:</label>
        <input type="text" name="nomeMotorista" id="nomeMotorista">
        <br>
        <label for="dataNascimentoMotorista">Data de Nascimento do Motorista:</label>
        <input type="text" name="dataNascimentoMotorista" id="dataNascimentoMotorista">
    </form>
</body>
</html>
